<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ghost buttons</title>

    <link rel="stylesheet" href="css/style.css">
    <script>
    window.onload=function(){
      //高斯模糊
      var oBtnBlur = document.getElementsByTagName('button')[0];
      //暗色大图
      var oBtnDark = document.getElementsByTagName('button')[1];
      //纯色背景
      var oBtnPure = document.getElementsByTagName('button')[2];

      var oBody = document.getElementsByTagName('body')[0];

      oBtnBlur.onclick = function(){
        oBody.style['backgroundImage'] = "url('img/bg_blur.jpg')";
      }
      oBtnDark.onclick = function(){
        oBody.style['backgroundImage'] = "url('img/cover.jpg')";
      }
    }
    </script>
</head>

<body>
    <div id="container">
        <h1>幽灵按钮</h1>
        <div class="btn-group">
            <button type="button">高斯模糊背景</button>
            <button type="button">暗色大图背景</button>
            <button type="button">纯色背景</button>
        </div>
